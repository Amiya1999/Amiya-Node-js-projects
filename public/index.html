<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SMS, Call, and WhatsApp App</title>
</head>
<body>
  <div class="container">
    <h1>SMS, Call, and WhatsApp App</h1>

    <form id="smsForm">
      <label for="smsTo">Recipient Phone Number:</label>
      <input type="text" id="smsTo" placeholder="Recipient Phone Number with country code" required>
      <label for="smsMessage">Message:</label>
      <textarea id="smsMessage" placeholder="Enter your SMS message" required></textarea>
      <button type="submit">Send SMS</button>
    </form>

    <form id="callForm">
      <label for="callTo">Recipient Phone Number:</label>
      <input type="text" id="callTo" placeholder="Recipient Phone Number with country code" required>
      <label for="callUrl">Call URL:</label>
      <input type="text" id="callUrl" placeholder="Enter call URL" required>
      <button type="submit">Make Call</button>
    </form>

    <form id="whatsappForm">
      <label for="whatsappTo">Recipient Phone Number:</label>
      <input type="text" id="whatsappTo" placeholder="Recipient Phone Number with country code" required>
      <label for="whatsappMessage">Message:</label>
      <textarea id="whatsappMessage" placeholder="Enter your WhatsApp message" required></textarea>
      <button type="submit">Send WhatsApp Message</button>
    </form>

    <div id="message"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
